<div class="col-xs-6">

  <h2>Registro de unidad</h2>

  <br>

  <ng4-loading-spinner> </ng4-loading-spinner>

  <div *ngIf="estado == 1" class="alert alert-success" role="alert">
    Unidad registrada exitosamente
  </div>
  <div *ngIf="estado == 0" class="alert alert-danger" role="alert">
    No se pudo registrar la unidad
  </div>

  <form #form="ngForm" (ngSubmit)="registrar(form)" >

    <div [ngClass]="(!nombre.valid && nombre.touched) ? 'form-group has-error' : 'form-group'"> <!--class="form-group has-error"> -->
      <label class="control-label" for="nombre">Nombre de la unidad</label>
      <input type="text" class="form-control" placeholder="Ingrese nombre de la unidad" #nombre="ngModel" name="nombre" [(ngModel)]="unidad.nombre" required/>
      <span class="msg-error" *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Registrar</button>
  </form> -

</div>
