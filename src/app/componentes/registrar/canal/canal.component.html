<div class="col-xs-12">

  <h2>Registro de canal</h2>

  <br>

  <ng4-loading-spinner> </ng4-loading-spinner>

  <div *ngIf="estado == 1" class="alert alert-success" role="alert">
    Canal registrado exitosamente
  </div>
  <div *ngIf="estado == 0" class="alert alert-danger" role="alert">
    No se pudo registrar el canal
  </div>
  <div *ngIf="estado == 2" class="alert alert-warning" role="alert">
    El codigo del canal ya ha sido registrado
  </div>

  <form #form="ngForm" (ngSubmit)="registrar(form)" >

    <div class="row">
      <div class="col-xs-6">

        <div [ngClass]="(unidadId == -1 && unidad.touched) ? 'form-group has-error' : 'form-group'">
          <label class="control-label" for="unidad">Seleccione la unidad</label>
          <select #unidad="ngModel" [(ngModel)]="unidadId" (change)="unidadChange()" name="unidad" class="form-control" id="unidad"
            required>
            <option value="-1">-- Seleccione --</option>
            <option *ngFor="let u of lstUnidad" value="{{u.id}}">{{u.nombre}}</option>
          </select>
          <span class="msg-error" *ngIf="unidadId == -1 && unidad.touched">La unidad es obligatoria</span>
        </div>

        <div [ngClass]="(zonaId == -1 && zona.touched) ? 'form-group has-error' : 'form-group'">
          <label class="control-label" for="zona">Seleccione la zona</label>
          <select #zona="ngModel" [(ngModel)]="zonaId" (change)="zonaChange()" name="zona" class="form-control" id="zona">
            <option value="-1">-- Seleccione --</option>
            <option *ngFor="let z of lstZona" value="{{z.id}}">{{z.nombre}}</option>
            <option *ngIf="lstZona.length == 0" value="-1">No hay zonas en esa unidad</option>
          </select>
          <span class="msg-error" *ngIf="zonaId == -1 && zona.touched">La zona es obligatoria</span>
        </div>

        <div [ngClass]="(canal.seccionId.id == -1 && seccion.touched) ? 'form-group has-error' : 'form-group'">
          <label class="control-label" for="seccion">Seleccione la sección</label>
          <select #seccion="ngModel" [(ngModel)]="canal.seccionId.id" name="seccion" class="form-control" id="seccion">
            <option value="-1">-- Seleccione --</option>
            <option *ngFor="let s of lstSeccion" value="{{s.id}}">{{s.nombre}}</option>
            <option *ngIf="lstSeccion.length == 0" value="-1">No hay secciones en esa zona</option>
          </select>
          <span class="msg-error" *ngIf="canal.seccionId.id == -1 && seccion.touched">La seccion es obligatoria</span>
        </div>

        <div [ngClass]="(!codigo.valid && codigo.touched) ? 'form-group has-error' : 'form-group'">
          <label class="control-label" for="codigo">Código del canal</label>
          <input #codigo="ngModel" [(ngModel)]="canal.codigo" name="canal" type="text" class="form-control" placeholder="Ingrese código del canal" required/>
          <span class="msg-error" *ngIf="!codigo.valid && codigo.touched">La seccion es obligatoria</span>
        </div>

        <div [ngClass]="(!nombre.valid && nombre.touched) ? 'form-group has-error' : 'form-group'">
          <label class="control-label" for="nombre">Nombre del canal</label>
          <input #nombre="ngModel" [(ngModel)]="canal.nombre" name="nombre" type="text" class="form-control" placeholder="Ingrese nombre del canal" required/>
          <span class="msg-error" *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>
        </div>
      </div>

      <div class="col-xs-6">

        <div class="row">
          <div class="form-row">
            <div class="form-group col-xs-9">
              <label for="obras">Obras</label>
              <input [(ngModel)]="obraNombre" #obras="ngModel" name="obras" type="text" class="form-control" placeholder="Ingrese nombre de la obra (Opcional)" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-xs-3">
              <br>
              <button class="btn btn-success" type="button" (click)="agregarObra()" >Agregar</button>
            </div>
          </div>
        </div>

        <div class="row">

          <ul class="list-group" *ngIf="lstObra.length != 0" >
            <li *ngFor="let o of lstObra; let i = index" [attr.data-index]="i" class="list-group-item">
              {{o.nombre}}
              <span style="cursor: pointer" (click)="eliminarObra(i)" class="badge badge-default badge-pill">eliminar</span>
            </li>
          </ul>
        </div>

      </div>
    </div>
    <button [disabled]="!form.form.valid || unidadId == -1 || zonaId == -1 || canal.seccionId.id == -1" type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
