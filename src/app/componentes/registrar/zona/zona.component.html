<div class="col-xs-6">

  <h2>Registro de zona</h2>

  <br>

  <ng4-loading-spinner> </ng4-loading-spinner>

  <div *ngIf="estado == 1" class="alert alert-success" role="alert">
    Zona registrada exitosamente
  </div>
  <div *ngIf="estado == 0" class="alert alert-danger" role="alert">
    No se pudo registrar la zona
  </div>
  <div *ngIf="estado == 2" class="alert alert-warning" role="alert">
    La zona ya ha sido registrada
  </div>

  <form #form="ngForm" (ngSubmit)="registrar(form)" autocomplete="off">

    <div [ngClass]="(zona.unidadId.id == -1 && unidad.touched) ? 'form-group has-error' : 'form-group'">
      <label class="control-label" for="unidad">Seleccione la unidad</label>
      <select class="form-control" id="unidad" #unidad="ngModel" name="unidad" [(ngModel)]="zona.unidadId.id" required>
        <option value="-1" selected>-- Seleccione --</option>
        <option *ngFor="let u of lstUnidad" value="{{u.id}}">{{u.nombre}}</option>
      </select>
      <span class="msg-error" *ngIf="zona.unidadId.id == -1 && unidad.touched">La unidad es obligatoria</span>
    </div>

    <div [ngClass]="(!nombre.valid && nombre.touched) ? 'form-group has-error' : 'form-group'">
      <label for="nombre">Nombre de la zona</label>
      <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="zona.nombre" class="form-control" placeholder="Ingrese nombre de la zona" required/>
      <span class="msg-error" *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid || zona.unidadId.id == -1">Registrar</button>
  </form>
</div>
